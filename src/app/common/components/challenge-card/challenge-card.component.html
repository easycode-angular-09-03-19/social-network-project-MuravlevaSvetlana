<div class="challenge" [ngStyle]="{'background-image':'url(' + challenge?.background + ')'}">
  <div class="challenge-name">
    <p>{{challenge?.challenge_name}}</p>
  </div>
  <div class="challenge-foot">
    <p>Awards: {{challenge?.awards}}</p>
    <p>Votes: {{challenge?.votes}}</p>
  </div>
</div>
