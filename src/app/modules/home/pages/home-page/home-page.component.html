<app-loader class="loader" *ngIf="isLoading"></app-loader>
<ng-container *ngIf="!isLoading">
    <app-home-inner [data]="homePageData"></app-home-inner>
    <app-challenges-list [challenges]="challenges" class="challenges"></app-challenges-list>
    <app-empty-list *ngIf="!challenges?.length" [text]="'No open challenges yetâ€¦'"></app-empty-list>
</ng-container>
